<div
  theme
  style="
    display: 'flex';
    flex-wrap: 'wrap';
    column-gap: '100px';
    margin: '36px';
  "
>
  <dxc-radio-group [options]="options" label="Default"></dxc-radio-group>

  <dxc-radio-group
    [options]="options"
    label="Error"
    error="Error message"
    margin="xsmall"
  ></dxc-radio-group>

  <dxc-radio-group
    [options]="options"
    label="Readonly"
    [readOnly]="true"
  ></dxc-radio-group>

  <dxc-radio-group
    [options]="options"
    label="Disabled group"
    [disabled]="true"
  ></dxc-radio-group>

  <dxc-radio-group
    [options]="options2"
    label="Disabled option"
  ></dxc-radio-group>
</div>
