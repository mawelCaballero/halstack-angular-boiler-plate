<div theme id="radio-label-position-examples-container">
  <dxc-radio
    label="Label before"
    name="radioLabel1"
    labelPosition="before"
    [checked]="checked1"
    (onChange)="onChange1()"
    margin="medium"
  ></dxc-radio>
  <dxc-radio
    label="Label after"
    name="radioLabel2"

    labelPosition="after"
  >
  </dxc-radio>
</div>
