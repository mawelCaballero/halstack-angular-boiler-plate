<div theme>
  <dxc-password-input
    [value]="value"
    label="Custom errors"
    (onChange)="onChange($event)"
    (onBlur)="onBlur($event)"
    margin="medium"
    clearable="true"
    [error]="errorMessage"
    pattern='^.*(?=.*[a-zA-Z])(?=.*)(?=.*[!&$%&? "]).*$'
    [length]="length"
  >
  </dxc-password-input>
</div>
