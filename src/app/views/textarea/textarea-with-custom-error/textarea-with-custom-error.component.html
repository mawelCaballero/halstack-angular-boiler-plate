<div theme>
  <dxc-textarea
    label="Custom errors"
    [value]="value"
    (onChange)="onChange($event)"
    (onBlur)="onBlur($event)"
    pattern='^.*(?=.*[a-zA-Z])(?=.*)(?=.*[!&$%&? "]).*$'
    minLength="5"
    maxLength="10"
    [error]="errorMessage"
    margin="medium"
  >
  </dxc-textarea>
</div>
