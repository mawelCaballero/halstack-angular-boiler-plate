<div theme>
  <dxc-text-input
    label="Custom errors"
    [value]="controlledValue"
    (onChange)="onChange($event)"
    (onBlur)="onBlur($event)"
    margin="medium"
    clearable="true"
    minLength="5"
    maxLength="10"
    pattern='^.*(?=.*[a-zA-Z])(?=.*)(?=.*[!&$%&? "]).*$'
    [error]="errorMessage"
  ></dxc-text-input>
</div>
